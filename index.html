<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/medias.css" />
    <title>Nucbazappi</title>
  </head>
  <body>
    <main>
      <!-- hoy te recomendamos  -->
      <section>
        <span>Hoy te recomendamos</span>
        <article class="art-recommend">
          <div class="card-recommend">
            <div>
              <img src="assets/img/bennazianna.png" alt="zappi" />
            </div>
            <div class="details">
              <p>Bennazianna</p>
              <p>La más completa</p>
              <h3>$ 3650</h3>
            </div>
            <div>
              <button class="button-card">Agregar</button>
            </div>
          </div>
          <div class="card-recommend">
            <div>
              <img src="assets/img/tronco-pizza.png" alt="tronco-zappi" />
            </div>
            <div class="details">
              <p>Tronco-Pizza</p>
              <p>Para todo el día</p>
              <h3>$ 870</h3>
            </div>
            <div>
              <button class="button-card">Agregar</button>
            </div>
          </div>
          <div class="card-recommend">
            <div>
              <img src="assets/img/papas-prove.png" alt="papas-prove" />
            </div>
            <div class="details">
              <p>Papas | Provenzal</p>
              <p>Van como piña</p>
              <h3>$ 360</h3>
            </div>
            <div>
              <button class="button-card">Agregar</button>
            </div>
          </div>
        </article>
      </section>

      <!-- categorias -->

      <section>
        <h3>Categorías</h3>
        <article class="art-categories">
          <div class="card-categories">
            <img src="assets/img/image 34-1.png" alt="pizza" />
            <img src="assets/img/image 35.png" alt="pizza" />
            <p>Pizzas</p>
            <div class="line"></div>
          </div>
          <div class="card-categories">
            <img src="assets/img/burger 1.png" alt="burger" />
            <img src="assets/img/burger 2.png" alt="burger" />
            <p>Hamburguesas</p>
            <div class="line"></div>
          </div>
          <div class="card-categories">
            <img src="assets/img/fries 2.png" alt="fries" />
            <img src="assets/img/fries 1.png" alt="fries" />
            <p>Napapuki</p>
            <div class="line"></div>
          </div>
          <div class="card-categories">
            <img src="assets/img/pizza 2-1.png" alt="pizza" />
            <img src="assets/img/pizza 2.png" alt="pizza" />
            <p>Individuales</p>
            <div class="line"></div>
          </div>
          <div class="card-categories">
            <img src="assets/img/buritto 1-1.png" alt="taco" />
            <img src="assets/img/buritto 1.png" alt="taco" />
            <p>Wraps</p>
            <div class="line"></div>
          </div>
          <div class="card-categories">
            <img src="assets/img/taco 1-1.png" alt="taco" />
            <img src="assets/img/taco 1.png" alt="taco" />
            <p>Mexican Food</p>
            <div class="line"></div>
          </div>
          <div class="card-categories">
            <img src="assets/img/float 1-1.png" alt="float" />
            <img src="assets/img/float 1.png" alt="float" />
            <p>Batidukis</p>
            <div class="line"></div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
